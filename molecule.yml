---

ansible:
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    all:
      sysfs_rules:
        - filename: 'transparent-huge-pages.conf'
          rules:
            - key: 'kernel/mm/transparent_hugepage/defrag'
              value: 'never'
            - key: 'kernel/mm/transparent_hugepage/enabled'
              value: 'never'
dependency:
  name: 'galaxy'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'sysfs-docker-jessie'
      image: 'debian'
      image_version: 'jessie'
      privileged: True
      cap_add:
        - 'SYS_PTRACE'
    - name: 'sysfs-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
      privileged: True
      cap_add:
        - 'SYS_PTRACE'
    - name: 'sysfs-docker-xenial'
      image: 'ubuntu'
      image_version: 'xenial'
      privileged: True
      cap_add:
        - 'SYS_PTRACE'
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie64'
      box: 'debian/jessie64'
      linked_clone: True
    - name: 'trusty64'
      box: 'ubuntu/trusty64'
      linked_clone: True
    - name: 'xenial64'
      box: 'ubuntu/xenial64'
      linked_clone: True
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 512
        cpus: 1
  instances:
    - name: 'sysfs-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
